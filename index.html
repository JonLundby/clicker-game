<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Clicker Game</title>
  </head>
  <body>
    <div id="screen">
      <div id="game">
        <div id="game_background"></div>
        <!-- <img src="images/A_dump_in_Boa_Vista,_Cape_Verde,_December_2010.jpg" alt=""> -->
        <div id="game_elements">
          <div id="plank_container">
            <img id="plank_sprite" src="images/plank_edit02.png" alt="" />
          </div>
          <div id="bug_container">
            <img id="bug_sprite" src="images/Dor_beetle_watercolour.png" alt="" />
          </div>
          <div id="heaven_container">
            <img id="heaven_sprite" src="images/heaven_door.png" alt="">
          </div>
        </div>
        <div id="game_foreground">
          <img id="trash_pile" src="images/Trash_Pile_Edit.png" alt="" />
        </div>
        <div id="game_ui">
          <div id="timer">
            <div id="timer" class="ui_timer">TIME</div>
          </div>
          <div id="score">
            <img id="point1_container" src="images/plank_edit02.png" alt="" />
            <img id="point2_container" src="images/plank_edit02.png" alt="" />
            <img id="point3_container" src="images/plank_edit02.png" alt="" />
            <img id="point4_container" src="images/plank_edit02.png" alt="" />
            <img id="point5_container" src="images/plank_edit02.png" alt="" />
            <img id="point6_container" src="images/plank_edit02.png" alt="" />
            <img id="point7_container" src="images/plank_edit02.png" alt="" />
          </div>
        </div>
      </div>
      <div id="start" class="hidden"></div>
      <div id="game_over" class="hidden">G A M E _ O V E R !</div>
      <div id="level_complete" class="hidden">L E V E L _ C O M P L E T E !</div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
