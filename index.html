<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clicker Game</title>
</head>
<body>
    <div id="screen">
        <div id="game">
            <div id="game_background"></div>
            <img src="images/Dump_Truck_Dumping_Toxic_Medical_Waste.png" alt="">
            <!-- herunder i game_elements putter du dine spil elementer ind samt evt. mellemgrunde -->
            <div id="game_elements">
                <div id="plank_container">
                    <img id="plank_sprite" src="images/plank_edit02.png" alt="">
                </div>
                <div id="bug_container">
                    <img src="images/Dor_beetle_watercolour.png" alt="">
                </div>
            </div>
            <div id="game_forground">
                <img id="trash_pile" src="images/trash-pile-1024x451.png" alt="">
            </div>
            <div id="game_ui">
                <div id="timer"></div>
                <div id="score"></div>
            </div>
        </div>
        <div id="start" hidden></div>
        <div id="game_over" hidden></div>
        <div id="level_complete" hidden></div>
    </div>
</body>
<script src="app.js"></script>
</html>
