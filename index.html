<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Clicker Game</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  </head>
  <body>
    <div id="screen">
      <div id="game">
        <div id="game_background"></div>
        <!-- <img src="images/A_dump_in_Boa_Vista,_Cape_Verde,_December_2010.jpg" alt=""> -->
        <div id="game_elements">
          <!-- PLANKS -->
          <div id="plank1_container">
            <img id="plank1_sprite" src="images/plank_edit02.png" alt="" />
          </div>
          <div id="plank2_container">
            <img id="plank2_sprite" src="images/plank_edit02.png" alt="" />
          </div>
          <!-- BUGS -->
          <div id="bug1_container">
            <img id="bug1_sprite" src="images/Dor_beetle_watercolour.png" alt="" />
          </div>
          <div id="bug2_container">
            <img id="bug2_sprite" src="images/Dor_beetle_watercolour.png" alt="" />
          </div>
          <div id="bug3_container">
            <img id="bug3_sprite" src="images/Dor_beetle_watercolour.png" alt="" />
          </div>
          <!-- DOOR TO HEAVEN -->
          <div id="heaven_container" class="hidden">
            <img id="heaven_sprite" src="images/heaven_door.png" alt="" />
          </div>
        </div>
        <div id="game_foreground">
          <img id="trash_pile" src="images/Trash_Pile_Edit.png" alt="" />
        </div>
        <div id="game_ui">
          <div id="timer_outline">
            <div id="timer_fill"></div>
          </div>
          <div id="score">
            <img id="point1_container" src="images/plank_edit02.png" alt="" />
            <img id="point2_container" src="images/plank_edit02.png" alt="" />
            <img id="point3_container" src="images/plank_edit02.png" alt="" />
            <img id="point4_container" src="images/plank_edit02.png" alt="" />
            <img id="point5_container" src="images/plank_edit02.png" alt="" />
            <img id="point6_container" src="images/plank_edit02.png" alt="" />
            <img id="point7_container" src="images/plank_edit02.png" alt="" />
          </div>
        </div>
      </div>
      <!-- START SCREEN -->
      <div id="start">
        <div id="startbox">
          <h3>Ladder to heaven(7)</h3>
          <p>Salvage 7 planks to build a ladder</p>
          <p>bugs will eat your planks so beware!</p>
          <button id="btn_start_game">Play!</button>
        </div>
      </div>
      <!-- GAME OVER SCREEN -->
      <div id="game_over" class="hidden">
        <div id="game_over_box">
          <h3>GAME OVER!</h3>
          <button id="btn_play_again1">Play again?</button>
        </div>
      </div>
      <!-- LEVEL COMPLETE SCREEN -->
      <div id="level_complete" class="hidden">
        <div id="level_complete_box">
          <h3>LEVEL</h3>
          <h3>COMPLETE!</h3>
          <button id="btn_play_again2">Play again?</button>
        </div>
      </div>
    </div>

    <!-- AUDIO ELEMENTS -->
    <audio id="plank_Click_audio" src="audio/plank_audio_01.wav"></audio>
    <audio id="bug_Click_audio" src="audio/bug_audio_01.wav"></audio>
    <audio id="win_audio" src=""></audio>
    <audio id="loose_audio" src=""></audio>
    <audio id="background_audio" src="audio/background_ambience.wav"></audio>

    <script src="app.js"></script>
  </body>
</html>
